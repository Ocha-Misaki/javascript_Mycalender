<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My calender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
      <thead>
        <tr>
          <th colspan="1" id="leftButton">&lt;&lt;</th>
          <th colspan="5" id="calender_title"></th>
          <th colspan="1" id="rightButton">&gt;&gt;</th>
        </tr>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    
    <tfoot>
      <tr>
        <td colspan="7"><button>Today</button></td>
      </tr>
    </tfoot>
  </table>
  
  <script src="main.js"></script>
</body>
</html>
